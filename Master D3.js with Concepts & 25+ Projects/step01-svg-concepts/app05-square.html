<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Concepts< - Square</title>
</head>
<body>
  <!--
    svg consider the top right coordinates of a previous
    swg as the top left corner of the screen
  -->
  <svg width="400" height="400">
    <!--
      required params are : width and height
      coords: x and y
      round corners: rx & ry
    -->
    <rect
            x = "100"
            y = "100"
            height="100"
            width="100"></rect>
  </svg>
</body>
</html>
