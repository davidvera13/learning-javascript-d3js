<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Concepts< - Transform</title>
  <style>
    rect {
      transform:
              rotate(20deg)
              translate(20px, 45px)
              skewX(20deg)
              scale(0.8);
    }
  </style>
</head>
<body>
  <svg width="300" height="300">
    <rect
            height="100"
            width="75"
            x="80"
            y="50"
    ></rect>
  </svg>
</body>
</html>
