<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Concepts< - Line</title>
  <style>
    line {
      stroke: red;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg width="300" height="300">
    <!--
      line require an x and y origin and x and y for ending
      values are x1, y1 and x2, y2
      we also need with for line
    -->
    <line
            x1="15"
            y1="20"
            x2="90"
            y2="120"
    ></line>
  </svg>
</body>
</html>
