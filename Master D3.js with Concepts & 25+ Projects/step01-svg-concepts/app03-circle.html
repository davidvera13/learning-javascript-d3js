<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Concepts< - Circle</title>
  <style>
    circle {
      fill: orange;
      stroke: red;
      stroke-width: 3px;
    }
  </style>
</head>
<body>
  <!--
    svg is to graphics what html is to text
    SVG drawings are created using elements which are dedicated to the
    construction, drawing and layout of vectors, images and diagrams
  -->
  <svg width="400" height="300">
    <!--
      r for radius
      cx : center of circle in x axis
      cy : center of circle in y axis
      color: using css
    -->
    <circle
            r="120"
            cx="150"
            cy="150"
    ></circle>
  </svg>
</body>
</html>
