<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cars price depreciation</title>
    <link rel="stylesheet" href="css/app60-power-scale-project-cars-price-depreciation.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 style="color: dimgray; text-align: center;">Depreciation Chart of Cars</h1>

        </div>
        <div id="chart">
            <svg></svg>
        </div>
    </div>

    <script src="../../libs/d3.v7.min.js"></script>
    <script src="js/app60-power-scale-project-cars-price-depreciation-data.js"></script>
