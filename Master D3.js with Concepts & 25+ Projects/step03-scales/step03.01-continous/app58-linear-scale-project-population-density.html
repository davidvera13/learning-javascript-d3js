<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Scale</title>
    <link rel="stylesheet" href="css/app58-linear-scale-project-population-density.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Project - Linear Scale</h1>
            <p>Top 10 countries with the highest population density (in sq.km)</p>
        </div>

        <div id="chart">
            <svg></svg>
        </div>

        <div id="output">
            <h3 name="scale">Enter any number between 0 and 100 (in the left box) to get a corresponding population density
                value, with 100 being the maximum rating for the population density of Macao</h3>
            <input type="text" name="scale" id="scaleinput">
            <button type="submit" name="scale" id="scalesubmit">Get Population Density</button>
            <p id="scaleoutput"></p>
        </div>
    </div>

    <script src="../../libs/d3.v7.min.js"></script>
    <script src="js/app58-linear-scale-project-population-density-data.js"></script>
    <script src="js/app58-linear-scale-project-population-density.js"></script>
</body>
</html>
