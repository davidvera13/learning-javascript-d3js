<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordinal scale</title>
    <link rel="stylesheet" href="css/app77-ordinal-project.css">
</head>
<body>
    <div id="container">
        <h2>BasketBall Points Proportions</h2>
        <div id="inputs">
            <div>
                <label># of 1 pointers</label>
                <input type="text" id='one'>
            </div>
            <div>
                <label># of 2 pointers</label>
                <input type="text" id='two'>
            </div>
            <div>
                <label># of 3 pointers</label>
                <input type="text" id='three'>
            </div>
        </div>
        <button>Check Proportions!</button>
        <hr>
        <div id="output">
            <svg></svg>
        </div>
        <hr>
    </div>

    <script src="../../libs/d3.v7.min.js"></script>
    <script src="js/app77-ordinal-project.js"></script>
</body>

</html>
