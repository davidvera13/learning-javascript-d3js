<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selection property</title>

</head>
<body>
  <h1>Selection property</h1>

  <form id="formSubmit">
    <label>First name</label><!-- for="firstName" -->
    <input type="text" id="firstName" />
    <br />
    <label>Last name</label><!-- for="lastName" -->
    <input type="text" id="lastName" />
    <div>
      <label>Gender</label>
      <br />
      <label >Male</label> <!-- for="male" -->
      <input id="male">
      <label >Female</label> <!-- for="female" -->
      <input id="female">
      <label>Not mentioned</label> <!-- for="notMentioned" -->
      <input id="notMentioned">
    </div>

    <input id="submit" />
  </form>


  <script src="../../libs/d3.v7.min.js"></script>
  <script src="js/app26-selection-property.js"></script>
</body>
