<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Coloring elements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <link rel="stylesheet" href="css/app22-project-coloring-elements.css">
</head>
<body>
    <div id="title">
        <h1>Coloring elements</h1>
    </div>
    <div class="buttons">
        <button type="submit" value="select">Select</button>
        <button type="submit" value="select-all">Select all</button>
        <button type="submit" value="filter-odd">Filter odd</button>
        <button type="submit" value="filter-even">Filter even</button>
    </div>

    <div class="circles">
        <svg width="400" height="100">
            <circle r="50" cx="50" cy="50" class="circle"></circle>
            <circle r="50" cx="150" cy="50" class="circle"></circle>
            <circle r="50" cx="250" cy="50" class="circle"></circle>
            <circle r="50" cx="350" cy="50" class="circle"></circle>
        </svg>
    </div>

    <div class="squares">
        <svg width="400" height="100">
            <rect width="90" height="90" x="5" y="5" class="square"></rect>
            <rect width="90" height="90" x="105" y="5" class="square"></rect>
            <rect width="90" height="90" x="205" y="5" class="square"></rect>
            <rect width="90" height="90" x="305" y="5" class="square"></rect>
        </svg>
    </div>

    <div class="rects">
        <svg width="400" height="100">
            <rect width="400" height="20" x="0" y="0" class="rectangle"></rect>
            <rect width="400" height="20" x="0" y="25" class="rectangle"></rect>
            <rect width="400" height="20" x="0" y="50" class="rectangle"></rect>
            <rect width="400" height="20" x="0" y="75" class="rectangle"></rect>
        </svg>
    </div>

    <div id="output">
        <h3></h3>
    </div>

  <script src="../../libs/d3.v7.min.js"></script>
  <script src="js/app22-project-coloring-elements.js"></script>
</body>
</html>
