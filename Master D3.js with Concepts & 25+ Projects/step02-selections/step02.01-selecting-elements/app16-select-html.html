<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Selections - Select HTML </title>
</head>
<body>
  <h1>Select me!</h1>
  <!-- 2 svg areas with different objects -->
  <svg id="circle" width="250" height="250">
      <circle cx='25' cy='25' r='20'></circle>
      <circle cx='85' cy='65' r='25'></circle>
      <circle cx='145' cy='105' r='45'></circle>
      <circle cx='205' cy='145' r='15'></circle>
  </svg>

  <svg id="rectangles" width="250" height="250">
      <rect width="100" height="30" x="5" y="5"></rect>
      <rect width="70" height="30" x="50" y="50"></rect>
  </svg>

  <script src="../../libs/d3.v7.min.js"></script>
  <script src="js/app16-select-html.js"></script>

</body>
</html>
